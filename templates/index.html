<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='./css/main.css')}}">
    <title>TO-DO APP</title>
</head>
<body>
    <div class="container">
        <h1>MY To-Do List</h1>
        <form action="/" method="POST">
            <input type="text" name="new_todo" placeholder="enter your To-Do">
            <button class="btn" type="submit">Add</button>
        </form>
        <hr>
        <div>
            <h2>My ToDo's</h2>
            <div class="items-display">
                {% for todo in todos %}
                    <div class="display">
                        <p> {{todo.id}} | {{todo.title}} | {{todo.date}}</p> 
                        
                        <!-- The form below creates the delete button and route  -->
                        
                        <form action="./delete" method="POST" style="display:inline">
                            
                                <input type="hidden" name="title" value="{{ todo.title }}">
                                <span ><input id="btn" type="submit" value="Delete"></span>
                            
                        </form>
                    </div>
                          
                      
                <!-- The form below creates the edit/upgrade input and route. Note that the first input below is hidden -->
                
                    <form action= "./edit " method="POST">
                        <input type="hidden" name="old_todo" value="{{ todo.title }}" >     
                        <input type="text" name="edit_todo"  placeholder="Edit TO Do... ">
                        <input class="btn" type="submit" value="Edit">
                    </form>
                    
                {% endfor %}
            </div>
        </div>
    </div>

    
</body>
</html>
